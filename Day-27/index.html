<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container>div>img{
            width: 100px;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            border: 2px solid;
            gap: 10px;
        }
        div{
            border: 2px solid ;
        }
    </style>
</head>
<body>
    <div id="main" class="container"></div>
    <script src="./index.js"></script>
</body>
</html>
